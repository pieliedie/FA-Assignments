<!DOCTYPE html>
<html>
    <head>
        <title>Click Buttons</title>
    </head>
    <body>
        <button id="b1">Click 1</button>
        <button id="b2">Click 2</button>
        <button id="b3">Click 3</button>

        <script> 

            for (var i = 1; i<=3; i++) {
                var b = document.getElementById("b" + i);
                function f(a) {
                    b.addEventListener("click",function() {
                        alert (a);
                    });
                }
                f(i);
            }
            
        </script>
    </body>
</html>
